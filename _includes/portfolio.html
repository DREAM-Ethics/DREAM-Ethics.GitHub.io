<!-- Portfolio Grid Section -->

<style>
    .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        justify-content: center;
        align-items: center;
        height: 30vh;
    }

    .portfolio-cell {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .portfolio-link {
        display: block;
        position: relative;
    }

    .caption {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .portfolio-link:hover .caption {
        opacity: 1;
    }

    .caption-content {
        text-align: center;
    }

    img {
        max-width: 80%;
        height: auto;
        display: block;
    }
</style>

<div class="portfolio-grid">
    {% for item in site.consortium offset:1 %}
    <div class="portfolio-cell">
        <a class="portfolio-link" data-keyboard="true" href="{{ item.url | relative_url }}">
            <div class="caption" title="{{ item.title }}">
                <div class="caption-content">
                    <i class="fas fa-search-plus fa-3x"></i>
                </div>
            </div>
            <img alt="" class="" src="{{ item.img | relative_url }}">
        </a>
    </div>
    {% endfor %}
</div>
